apiVersion: apps/v1
kind: Deployment
metadata:
   name: jenkins-depl
   labels:
      name: jenkins-depl
      app: jenkins-tool
spec:
   replicas: 1
   selector:
      matchLabels:
        app: jenkins-ci
   template:
     metadata:
        name: jenkinks
	labels:
	   app: jenkins-ci
     spec:
         containers:
	  - name: jenkins
	    image: jenkins
	    ports:
	      - containerPort: 8080
